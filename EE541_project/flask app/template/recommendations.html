<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
</head>
<body>
    <h1>Movie Recommendations for User {{ user }}</h1>
    <ul>
        {% for i in range(movie_names|length) %}
            <li>{{ movie_names[i] }}: {{ recommendations[i] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
